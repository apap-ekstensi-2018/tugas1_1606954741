<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head">
</head>

<body>

 <header id="header" th:replace="fragments/fragment :: header">
 </header>
 
 <section id="heroV2">
    <div class="hero-container">
      <div class="row justify-content-md-center">
      <div class="col-md-10">
      	
      		<h2>Cari Mahasiswa</h2>
      		
      		<form action="/mahasiswa/cari" method="GET">
			  
			  <div class="form-group row">
			    <label for="tahun" class="col-sm-2 col-form-label">Universitas</label>
			    <div class="col-sm-6">
		  		  	<select class="form-control" id="univ" name="univ">
			   		 	<option value="0">Pilih Universitas</option>
  						<option th:each="univ : ${univs}" th:value="${univ.id}" th:text="${univ.nama_univ}"></option>
    
			  		</select>
			    </div>
			  </div>
			  <div class="form-group row">
			   	<button type="submit" class="btn btn-primary" value="Submit">Cari</button>
			  </div>
			  
			</form>
      		
      	</div>
      </div>
    </div>
  </section>

</body>
</html>
